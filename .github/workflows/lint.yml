name: Test
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache scalafmt config
        uses: actions/cache@v4
        with:
          path: ~/.scalafmt.conf
          key: ${{ runner.os }}-scalafmt-${{ hashFiles('**/scalafmt.conf') }}
          restore-keys: |
            ${{ runner.os }}-scalafmt-
      - name: Formatting
        run: sbt scalafmtSbtCheck scalafmtCheck test:scalafmtCheck
